name: Update README from rules.json

on:
  push:
    paths:
      - 'rules.json'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt || true  # Only if needed

      - name: Run script to update README
        run: python update_readme.py

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "astradal-bot"
          git config user.email "bot@astradal.org"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/astradal-mc/rules.git
          git add README.md
          git commit -m "Auto-update README from rules.json" || echo "No changes to commit"
          git push origin main

